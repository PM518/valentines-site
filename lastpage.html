    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("O5DW8-JQXpOA2zFT9");
      })();

      window.onload = function () {
        const data = {
          date: localStorage.getItem("date"),
          food: JSON.parse(localStorage.getItem("food") || []).join(", "),
          dessert: JSON.parse(localStorage.getItem("dessert") || []).join(", "),
          activities: localStorage.getItem("activities"),
          createdAt: new Date().toLocaleString()
        };

        emailjs.send(
          "service_189wp5h",
          "template_a99o03f",
          data
        )
        .then(() => {
          console.log("Email sent successfully üíå");
          // Optional: clear storage after send
