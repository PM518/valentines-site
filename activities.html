<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>

    <div class="activities-selection">

      <div class="activity-item">
        <img src="activities/Blindfolded_Art.jpeg" alt="Blindfolded Art" />
        <label>
          <input type="radio" name="activity" value="Blindfolded Art" /> Blindfolded Art
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/concert.jpeg" alt="Dastakhat India Tour" />
        <label>
          <input type="radio" name="activity" value="Dastakhat India Tour" /> Dastakhat India Tour
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/Shayari.jpeg" alt="Manhar Seth" />
        <label>
          <input type="radio" name="activity" value="Manhar Seth" /> Manhar Seth
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/Pottery.jpeg" alt="Pottery" />
        <label>
          <input type="radio" name="activity" value="Pottery" /> Pottery
        </label>
      </div>

    </div>

    <button class="button" onclick="saveActivities()">Last page</button>

    <script>
      function saveActivities() {
        const selectedActivity = document.querySelector(
          'input[name="activity"]:checked'
        );

        if (!selectedActivity) {
          alert("Pick one activity ðŸ˜¤");
          return;
        }

        localStorage.setItem("activities", selectedActivity.value);
        window.location.href = "lastpage.html";
      }
    </script>
  </body>
</html>
