<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">

      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="Tiramisu" />
        <label>
          <input type="checkbox" name="dessert" value="Tiramisu" /> Tiramisu
        </label>
      </div>

      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="Ice Cream" />
        <label>
          <input type="checkbox" name="dessert" value="Ice Cream" /> Ice Cream
        </label>
      </div>

      <div class="dessert-item">
        <img src="food/che.jpeg" alt="Cheesecakes" />
        <label>
          <input type="checkbox" name="dessert" value="Cheesecakes" /> Cheesecakes
        </label>
      </div>

      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="Something French" />
        <label>
          <input type="checkbox" name="dessert" value="Something French" /> Something French
        </label>
      </div>

    </div>

    <button class="button" onclick="saveDessert()">Continue UWU</button>

    <script>
      function saveDessert() {
        const selectedDesserts = [];

        document
          .querySelectorAll('input[name="dessert"]:checked')
          .forEach(item => selectedDesserts.push(item.value));

        if (selectedDesserts.length === 0) {
          alert("Dessert is mandatory üò§üç∞");
          return;
        }

        localStorage.setItem("dessert", JSON.stringify(selectedDesserts));
        window.location.href = "activities.html";
      }
    </script>
  </body>
</html>
